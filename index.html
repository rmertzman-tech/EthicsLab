<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethics Assembly History Lab</title>
    
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        
        /* Simple chart styles */
        .chart-container {
            position: relative;
            height: 300px;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .chart-bar {
            display: inline-block;
            background: linear-gradient(to top, #3b82f6, #60a5fa);
            margin: 0 2px;
            border-radius: 4px 4px 0 0;
            transition: all 0.3s;
        }
        .chart-bar:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // ========== DATA ==========
        const scenarios = [
            {
                id: 'athens',
                title: 'Ancient Athens',
                period: '430 BCE',
                week: 1,
                framework: 'Virtue Ethics',
                description: 'Athenian democracy during the Peloponnesian War. Can virtue ethics coordinate diverse stakeholders when cultural consensus exists?',
                learningGoal: 'Understand when virtue ethics works - requires shared cultural framework and stable social roles',
                task: { description: 'Coordinate Athenian citizens to prevent execution of Socrates' },
                defaultI: 0.12,
                defaultEpsilon: 0.15,
                agents: [
                    { name: 'Philosophers', framework: 'Virtue Ethics', initialATCF: 0.85, capabilities: [{level: 0.9}] },
                    { name: 'Military Leaders', framework: 'Virtue Ethics', initialATCF: 0.80, capabilities: [{level: 0.85}] },
                    { name: 'Democratic Assembly', framework: 'Virtue Ethics', initialATCF: 0.75, capabilities: [{level: 0.75}] }
                ]
            },
            {
                id: 'enlightenment',
                title: 'Enlightenment Europe',
                period: '1795',
                week: 2,
                framework: 'Deontology',
                description: 'Post-religious wars Europe. Can universal principles enable coordination across religious differences?',
                learningGoal: 'Discover how deontology enables cross-cultural coordination through universal rational principles',
                task: { description: 'Design peace treaty after religious wars' },
                defaultI: 0.25,
                defaultEpsilon: 0.30,
                agents: [
                    { name: 'Catholic States', framework: 'Deontology', initialATCF: 0.80, capabilities: [{level: 0.8}] },
                    { name: 'Protestant States', framework: 'Deontology', initialATCF: 0.80, capabilities: [{level: 0.8}] },
                    { name: 'Enlightenment Philosophers', framework: 'Deontology', initialATCF: 0.85, capabilities: [{level: 0.9}] }
                ]
            }
        ];

        const philosophers = [
            {
                id: 'aristotle',
                name: 'Aristotle',
                dates: '384-322 BCE',
                tradition: 'Virtue Ethics',
                image: 'üèõÔ∏è',
                keyQuestion: 'What kind of person should I become?',
                focus: 'Character development and human flourishing',
                beliefs: [
                    'Human nature has inherent purpose (telos)',
                    'Excellence achieved through habituation',
                    'Practical wisdom guides ethical action'
                ],
                strengths: ['Emphasizes long-term character', 'Integrates emotion and reason', 'Recognizes role of community'],
                limitations: ['Requires shared conception of human nature', 'May reinforce existing hierarchies']
            },
            {
                id: 'kant',
                name: 'Immanuel Kant',
                dates: '1724-1804',
                tradition: 'Deontology',
                image: '‚öñÔ∏è',
                keyQuestion: 'What principle should guide this action?',
                focus: 'Universal moral principles and human dignity',
                beliefs: [
                    'Rationality defines human dignity',
                    'Moral law discoverable by reason alone',
                    'Autonomy is fundamental to ethics'
                ],
                strengths: ['Provides clear universal guidance', 'Respects human autonomy', 'Not dependent on consequences'],
                limitations: ['Can be too abstract', 'Struggles with conflicting duties']
            }
        ];

        // ========== SIMULATION ==========
        function runSimulation(scenario, I, epsilon) {
            const results = [];
            for (let t = 1; t <= 10; t++) {
                const successRate = 50 + (epsilon * 30) - (I * 15) + (Math.random() * 10 - 5);
                const atcf = 80 - (I * 10) + (epsilon * 15) - (t * 2) + (Math.random() * 5 - 2.5);
                results.push({
                    time: t,
                    successRate: Math.max(5, Math.min(95, successRate)),
                    atcf: Math.max(10, Math.min(95, atcf))
                });
            }
            return {
                timeSeriesData: results,
                avgSuccess: results.reduce((s, r) => s + r.successRate, 0) / results.length,
                avgATCF: results.reduce((s, r) => s + r.atcf, 0) / results.length,
                robustness: 75 + Math.random() * 20
            };
        }

        // ========== SIMPLE CHART COMPONENT ==========
        function SimpleChart({ data, title }) {
            const maxValue = Math.max(...data.map(d => Math.max(d.successRate, d.atcf)));
            
            return (
                <div>
                    <h4 className="text-lg font-semibold mb-4">{title}</h4>
                    <div className="chart-container">
                        <div className="flex justify-between h-full items-end">
                            {data.map((d, i) => (
                                <div key={i} className="flex-1 flex flex-col items-center justify-end h-full">
                                    <div className="flex gap-1 items-end" style={{height: '100%'}}>
                                        <div 
                                            className="chart-bar bg-blue-500"
                                            style={{
                                                height: `${(d.successRate / maxValue) * 100}%`,
                                                width: '6px'
                                            }}
                                            title={`Success: ${d.successRate.toFixed(1)}%`}
                                        ></div>
                                        <div 
                                            className="chart-bar bg-green-500"
                                            style={{
                                                height: `${(d.atcf / maxValue) * 100}%`,
                                                width: '6px'
                                            }}
                                            title={`ATCF: ${d.atcf.toFixed(1)}%`}
                                        ></div>
                                    </div>
                                    <span className="text-xs text-gray-500 mt-1">{d.time}</span>
                                </div>
                            ))}
                        </div>
                    </div>
                    <div className="flex justify-center gap-6 mt-4">
                        <div className="flex items-center gap-2">
                            <div className="w-4 h-4 bg-blue-500 rounded"></div>
                            <span className="text-sm">Success Rate</span>
                        </div>
                        <div className="flex items-center gap-2">
                            <div className="w-4 h-4 bg-green-500 rounded"></div>
                            <span className="text-sm">ATCF</span>
                        </div>
                    </div>
                </div>
            );
        }

        // ========== MAIN APP ==========
        function App() {
            const [page, setPage] = useState('home');
            const [scenario, setScenario] = useState(null);
            const [I, setI] = useState(0.2);
            const [epsilon, setEpsilon] = useState(0.3);
            const [results, setResults] = useState(null);

            const handleRunSim = () => {
                if (!scenario) return;
                const res = runSimulation(scenario, I, epsilon);
                setResults(res);
            };

            const handleNavigate = (newPage) => {
                setPage(newPage);
                window.scrollTo(0, 0);
            };

            return (
                <div className="min-h-screen bg-gray-100">
                    {/* Navigation */}
                    <nav className="bg-white shadow-md sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-4">
                            <div className="flex justify-between items-center h-16">
                                <button onClick={() => handleNavigate('home')} 
                                        className="text-xl font-bold text-gray-800 hover:text-blue-600">
                                    Ethics Lab
                                </button>
                                <div className="flex gap-2">
                                    {['home', 'scenarios', 'simulator', 'philosophers'].map(p => (
                                        <button key={p} onClick={() => handleNavigate(p)}
                                                className={`px-4 py-2 rounded-lg transition-colors ${
                                                    page === p ? 'bg-blue-600 text-white' : 'text-gray-700 hover:bg-gray-100'
                                                }`}>
                                            <span className="hidden md:inline capitalize">{p}</span>
                                            <span className="md:hidden">
                                                {p === 'home' && 'üè†'}
                                                {p === 'scenarios' && 'üé≠'}
                                                {p === 'simulator' && '‚öôÔ∏è'}
                                                {p === 'philosophers' && 'üß†'}
                                            </span>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 py-8">
                        {/* HOME PAGE */}
                        {page === 'home' && (
                            <div className="max-w-4xl mx-auto">
                                <div className="bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg p-8 mb-8">
                                    <h1 className="text-4xl font-bold mb-4">Ethics Assembly History Lab</h1>
                                    <p className="text-xl">From Ancient Wisdom to Planetary Coordination</p>
                                </div>

                                <div className="grid md:grid-cols-2 gap-6 mb-8">
                                    <div className="bg-white rounded-lg shadow-md p-6">
                                        <h2 className="text-2xl font-semibold mb-3 text-gray-800">üìö Module Overview</h2>
                                        <p className="text-gray-600 mb-4">
                                            A 4-week interactive journey exploring how ethical frameworks emerged from specific historical contexts
                                        </p>
                                        <div className="space-y-2 text-sm">
                                            <div><span className="font-semibold text-blue-600">Week 1:</span> Why do smart people disagree?</div>
                                            <div><span className="font-semibold text-green-600">Week 2:</span> When do frameworks work?</div>
                                            <div><span className="font-semibold text-purple-600">Week 3:</span> Complexity ethics emerges</div>
                                            <div><span className="font-semibold text-red-600">Week 4:</span> Planetary challenges</div>
                                        </div>
                                    </div>

                                    <div className="bg-white rounded-lg shadow-md p-6">
                                        <h2 className="text-2xl font-semibold mb-3 text-gray-800">üéØ Learning Goals</h2>
                                        <ul className="space-y-2 text-sm">
                                            <li className="flex items-start">
                                                <span className="text-green-500 mr-2">‚úì</span>
                                                <span>Understand your ethical PRF</span>
                                            </li>
                                            <li className="flex items-start">
                                                <span className="text-green-500 mr-2">‚úì</span>
                                                <span>Master I/H/ATCF tradeoffs</span>
                                            </li>
                                            <li className="flex items-start">
                                                <span className="text-green-500 mr-2">‚úì</span>
                                                <span>Coordinate across ethical differences</span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>

                                <div className="bg-blue-50 rounded-lg p-6 mb-8">
                                    <h2 className="text-2xl font-semibold mb-4 text-gray-800">üõ†Ô∏è Interactive Tools</h2>
                                    <div className="grid md:grid-cols-3 gap-4">
                                        <button onClick={() => handleNavigate('scenarios')} 
                                                className="bg-white rounded-lg p-4 shadow hover:shadow-lg transition-shadow text-left">
                                            <div className="text-3xl mb-2">üé≠</div>
                                            <h3 className="font-semibold text-gray-800 mb-1">Historical Scenarios</h3>
                                            <p className="text-sm text-gray-600">From Athens to modern day</p>
                                        </button>
                                        <button onClick={() => handleNavigate('philosophers')}
                                                className="bg-white rounded-lg p-4 shadow hover:shadow-lg transition-shadow text-left">
                                            <div className="text-3xl mb-2">üß†</div>
                                            <h3 className="font-semibold text-gray-800 mb-1">Philosopher Database</h3>
                                            <p className="text-sm text-gray-600">Explore PRF profiles</p>
                                        </button>
                                        <button onClick={() => handleNavigate('simulator')}
                                                className="bg-white rounded-lg p-4 shadow hover:shadow-lg transition-shadow text-left">
                                            <div className="text-3xl mb-2">‚öôÔ∏è</div>
                                            <h3 className="font-semibold text-gray-800 mb-1">Coalition Simulator</h3>
                                            <p className="text-sm text-gray-600">Run simulations</p>
                                        </button>
                                    </div>
                                </div>

                                <div className="bg-gradient-to-r from-purple-100 to-blue-100 rounded-lg p-6">
                                    <h2 className="text-2xl font-semibold mb-3 text-gray-800">üåü The Big Insight</h2>
                                    <p className="text-gray-700 mb-3">
                                        Traditional ethics asks: <em>"Which framework is right?"</em>
                                    </p>
                                    <p className="text-gray-700 font-semibold">
                                        Complexity ethics asks: <em>"How do we coordinate across frameworks?"</em>
                                    </p>
                                </div>
                            </div>
                        )}

                        {/* SCENARIOS PAGE */}
                        {page === 'scenarios' && (
                            <div>
                                <h1 className="text-3xl font-bold text-gray-800 mb-2">Historical Scenarios Library</h1>
                                <p className="text-gray-600 mb-6">Explore when ethical frameworks work and when they fail</p>
                                
                                <div className="grid md:grid-cols-2 gap-6">
                                    {scenarios.map(s => (
                                        <div key={s.id} className="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                                            <div className="bg-gradient-to-r from-gray-700 to-gray-900 text-white p-4">
                                                <div className="flex justify-between items-start mb-2">
                                                    <h2 className="text-xl font-bold">{s.title}</h2>
                                                    <span className="px-2 py-1 bg-blue-200 text-blue-900 text-xs font-semibold rounded">
                                                        Week {s.week}
                                                    </span>
                                                </div>
                                                <p className="text-sm text-gray-300">{s.period}</p>
                                            </div>
                                            <div className="p-4">
                                                <p className="text-gray-700 mb-4 text-sm">{s.description}</p>
                                                <div className="mb-3">
                                                    <span className="text-sm font-semibold text-gray-600">Framework:</span>
                                                    <span className="ml-2 text-sm text-gray-800">{s.framework}</span>
                                                </div>
                                                <div className="bg-blue-50 rounded p-3 mb-4">
                                                    <p className="text-sm font-semibold text-blue-800 mb-1">üéØ Learning Goal:</p>
                                                    <p className="text-sm text-gray-700">{s.learningGoal}</p>
                                                </div>
                                                <div className="grid grid-cols-3 gap-2 mb-4 text-center">
                                                    <div className="bg-gray-100 rounded p-2">
                                                        <p className="text-xs text-gray-600">Protocol (I)</p>
                                                        <p className="text-lg font-bold text-gray-800">{s.defaultI}</p>
                                                    </div>
                                                    <div className="bg-gray-100 rounded p-2">
                                                        <p className="text-xs text-gray-600">Tolerance (Œµ)</p>
                                                        <p className="text-lg font-bold text-gray-800">{s.defaultEpsilon}</p>
                                                    </div>
                                                    <div className="bg-gray-100 rounded p-2">
                                                        <p className="text-xs text-gray-600">Agents</p>
                                                        <p className="text-lg font-bold text-gray-800">{s.agents.length}</p>
                                                    </div>
                                                </div>
                                                <button
                                                    onClick={() => { setScenario(s); setI(s.defaultI); setEpsilon(s.defaultEpsilon); handleNavigate('simulator'); }}
                                                    className="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors font-semibold"
                                                >
                                                    Run This Scenario
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* SIMULATOR PAGE */}
                        {page === 'simulator' && (
                            <div>
                                {!scenario ? (
                                    <div className="max-w-4xl mx-auto text-center py-12">
                                        <div className="text-6xl mb-4">üé≠</div>
                                        <h2 className="text-2xl font-bold text-gray-800 mb-4">No Scenario Selected</h2>
                                        <p className="text-gray-600 mb-6">Select a scenario from the library to begin simulation</p>
                                        <button onClick={() => handleNavigate('scenarios')} 
                                                className="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">
                                            Browse Scenarios
                                        </button>
                                    </div>
                                ) : (
                                    <div>
                                        <button onClick={() => handleNavigate('scenarios')} 
                                                className="text-blue-600 hover:text-blue-800 mb-4">
                                            ‚Üê Back to Scenarios
                                        </button>
                                        <h1 className="text-3xl font-bold text-gray-800 mb-2">{scenario.title}</h1>
                                        <p className="text-gray-600 mb-6">{scenario.period}</p>
                                        
                                        <div className="grid lg:grid-cols-3 gap-6">
                                            {/* Controls */}
                                            <div className="bg-white rounded-lg shadow-md p-6 lg:sticky lg:top-20 h-fit">
                                                <h2 className="text-xl font-semibold text-gray-800 mb-4">Simulation Controls</h2>
                                                <div className="mb-6 p-3 bg-blue-50 rounded">
                                                    <p className="text-sm font-semibold text-blue-800 mb-1">Coalition Task:</p>
                                                    <p className="text-sm text-gray-700">{scenario.task.description}</p>
                                                </div>
                                                <div className="space-y-6">
                                                    <div>
                                                        <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                            Protocol Complexity (I): {I.toFixed(2)}
                                                        </label>
                                                        <input type="range" min="0" max="1" step="0.05" value={I}
                                                               onChange={(e) => setI(parseFloat(e.target.value))}
                                                               className="w-full" />
                                                        <p className="text-xs text-gray-500 mt-1">Higher I = more rules, more friction</p>
                                                    </div>
                                                    <div>
                                                        <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                            Tolerance for Difference (Œµ): {epsilon.toFixed(2)}
                                                        </label>
                                                        <input type="range" min="0" max="1" step="0.05" value={epsilon}
                                                               onChange={(e) => setEpsilon(parseFloat(e.target.value))}
                                                               className="w-full" />
                                                        <p className="text-xs text-gray-500 mt-1">Higher Œµ = more tolerance</p>
                                                    </div>
                                                    <button onClick={handleRunSim}
                                                            className="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-semibold">
                                                        Run Simulation
                                                    </button>
                                                </div>
                                                <div className="mt-6">
                                                    <h3 className="text-sm font-semibold text-gray-700 mb-2">Stakeholder Groups:</h3>
                                                    <div className="space-y-2">
                                                        {scenario.agents.map((agent, idx) => (
                                                            <div key={idx} className="text-sm p-2 bg-gray-50 rounded">
                                                                <p className="font-semibold text-gray-800">{agent.name}</p>
                                                                <p className="text-xs text-gray-600">{agent.framework}</p>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            </div>

                                            {/* Results */}
                                            <div className="lg:col-span-2">
                                                {!results ? (
                                                    <div className="bg-white rounded-lg shadow-md p-12 text-center">
                                                        <div className="text-6xl mb-4">‚öôÔ∏è</div>
                                                        <h3 className="text-xl font-semibold text-gray-800 mb-2">Ready to Simulate</h3>
                                                        <p className="text-gray-600">Adjust parameters and click "Run Simulation"</p>
                                                    </div>
                                                ) : (
                                                    <div className="space-y-6">
                                                        <div className="bg-white rounded-lg shadow-md p-6">
                                                            <h3 className="text-xl font-semibold text-gray-800 mb-4">Summary Statistics</h3>
                                                            <div className="grid grid-cols-3 gap-4">
                                                                <div className="text-center p-4 bg-blue-50 rounded-lg">
                                                                    <p className="text-3xl font-bold text-blue-600">
                                                                        {results.avgSuccess.toFixed(0)}%
                                                                    </p>
                                                                    <p className="text-sm text-gray-600 mt-1">Success Rate</p>
                                                                </div>
                                                                <div className="text-center p-4 bg-green-50 rounded-lg">
                                                                    <p className="text-3xl font-bold text-green-600">
                                                                        {results.avgATCF.toFixed(0)}%
                                                                    </p>
                                                                    <p className="text-sm text-gray-600 mt-1">Final ATCF</p>
                                                                </div>
                                                                <div className="text-center p-4 bg-purple-50 rounded-lg">
                                                                    <p className="text-3xl font-bold text-purple-600">
                                                                        {results.robustness.toFixed(0)}%
                                                                    </p>
                                                                    <p className="text-sm text-gray-600 mt-1">Robustness</p>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div className="bg-white rounded-lg shadow-md p-6">
                                                            <SimpleChart data={results.timeSeriesData} title="Performance Over Time" />

                                                )}

                        {/* PHILOSOPHERS PAGE */}
                        {page === 'philosophers' && (
                            <div>
                                <h1 className="text-3xl font-bold text-gray-800 mb-2">Philosopher Database</h1>
                                <p className="text-gray-600 mb-6">Explore how different assembly histories shaped ethical frameworks</p>
                                
                                <div className="grid md:grid-cols-2 gap-6">
                                    {philosophers.map(p => (
                                        <div key={p.id} className="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                                            <div className="bg-gradient-to-r from-gray-700 to-gray-900 text-white p-6 text-center">
                                                <div className="text-5xl mb-3">{p.image}</div>
                                                <h2 className="text-xl font-bold">{p.name}</h2>
                                                <p className="text-sm text-gray-300">{p.dates}</p>
                                            </div>
                                            <div className="p-6">
                                                <div className="mb-4">
                                                    <span className="inline-block px-3 py-1 bg-purple-100 text-purple-800 text-sm font-semibold rounded-full">
                                                        {p.tradition}
                                                    </span>
                                                </div>
                                                <div className="mb-4">
                                                    <p className="text-sm font-semibold text-gray-700 mb-1">Key Question:</p>
                                                    <p className="text-sm text-gray-600 italic">"{p.keyQuestion}"</p>
                                                </div>
                                                <div className="mb-4">
                                                    <p className="text-sm font-semibold text-gray-700 mb-1">Focus:</p>
                                                    <p className="text-sm text-gray-600">{p.focus}</p>
                                                </div>
                                                <div className="mb-4">
                                                    <p className="text-sm font-semibold text-gray-700 mb-2">Core Beliefs:</p>
                                                    <ul className="text-xs text-gray-600 space-y-1">
                                                        {p.beliefs.map((b, i) => (
                                                            <li key={i} className="flex items-start">
                                                                <span className="text-blue-500 mr-1">‚Ä¢</span>
                                                                {b}
                                                            </li>
                                                        ))}
                                                    </ul>
                                                </div>
                                                <div className="grid grid-cols-2 gap-4">
                                                    <div>
                                                        <p className="text-sm font-semibold text-green-700 mb-2">‚úì Strengths</p>
                                                        <ul className="text-xs text-gray-600 space-y-1">
                                                            {p.strengths.slice(0, 2).map((s, i) => (
                                                                <li key={i} className="flex items-start">
                                                                    <span className="text-green-500 mr-1">+</span>
                                                                    {s}
